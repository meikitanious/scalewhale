<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#056AFF" />
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<link rel="icon" href="/favicons/favicon.svg" />
		<!-- General Meta Data-->
		<meta name="robots" content="index, follow"/>
		<meta name="creator" content="Scalewhale"/>
		<meta name="publisher" content="Scalewhale (scalewhale.com)"/>
		<!--Responsive-->
		<meta name="viewport" content="width=device-width" initial-scale="1.0"/>
		<!--Structured Organization Data-->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"url": "https://scalewhale.com",
				"logo": "https://321123123.scalewhale.com"
			}
		</script>
		<!--Browser URL Bar Color-->
		<meta name="theme-color" content="#056AFF" />
		<!--Fonts -->
		<link rel="preload" as="font" type="text/css" href="/fonts/fonts.css" />
		<link rel="stylesheet" type="text/css" href="/fonts/fonts.css" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents" id="svelte-root">%sveltekit.body%</div>
	</body>
</html>
